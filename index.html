<!DOCTYPE html>
  <html>
    <head>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey darken-3">
      <div class="row container">
        <div class="col s12 m8 offset-m2">
          <div class="card white darken-1" id="password-container">
            <div class="card-content grey-text text-darken-3">
              <span class="card-title">Enter your password to complete the task:</span>
              <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
              <p class="red-text" id="incorrect-password-text">Incorrect password. Please try again.</p>
            </div>
            <div class="card-action center">
              <button class="btn waves-effect waves-light indigo" id="submit-btn">
                Login
              </button>
            </div>
          </div>
          <div class="card white darken-1" id="intro-container">
            <div class="card-content grey-text text-darken-3">
              <span class="card-title">You have 5 seconds to view our off-campus bus stop design and then answer a few questions.</span>
            </div>
            <div class="card-action center">
              <button class="btn waves-effect waves-light indigo" id="show-task-image-btn">
                Show Image
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row container">
          <div class="col center s12 m10 offset-m1">
              <div class="card white darken-1" id="task-image-container">
                  <div class="card-image">
                    <img src="images/joyce.jpg" />
                  </div>
              </div>
          </div>
      </div>

      <div class="row container">
        <div class="col s12 m10 offset-m1">
          <div class="card white darken-1" id="task-container">
            <div class="card-content grey-text text-darken-3">
              <span class="card-title" id="question-span">Questions</span>
              <form id="options-holder" class="grey-text text-darken-3">

              </form>
            </div>
            <div class="card-action center">
              <button class="btn waves-effect center waves-light red" id="next-question-btn" disabled="true">
                Next
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <!-- JQuery CDN-->
      <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
          <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

      <!-- Matrialize JavaScript -->
      <script
          type="text/javascript"
          src="js/materialize.min.js"></script>

      <!-- Custom Scripts -->
      <script
          type="text/javascript"
          src="js/main.js"></script>
          <script
              type="text/javascript"
              src="js/firebase.js"></script>
    </body>
  </html>

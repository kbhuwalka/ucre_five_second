<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey darken-3">

      <nav>
        <div class="nav-wrapper">
          <ul id="nav-mobile" class="right hide-on-med-and-down">

          </ul>
        </div>
      </nav>

      <div class="row container">
        <div class="col s12 m10 offset-m1">
          <div class="card white darken-1" id="task-container">
            <div class="card-content grey-text text-darken-3">
              <span class="card-title" id="question-span">Card Title</span>
              <form id="options-holder" class="grey-text text-darken-3">

              </form>
            </div>
            <div class="card-action center">
              <button class="btn waves-effect center waves-light red" id="next-question-btn" disabled="true">
                Next
              </button>
            </div>
          </div>
          <div class="card green darken-1 center-align" id="positive-result">
              <div class="card-content">
                <i class="white-text material-icons medium">thumb_up</i>
                <p class="white-text flow-text">You did an awesome job on these tasks!</p>
              </div>
          </div>

          <div class="card red darken-1 center-align" id="negative-result">
              <div class="card-content">
                <i class="white-text material-icons medium">thumb_down</i>
                <p class="white-text flow-text">You did not do very well on the task.</p>
              </div>
          </div>

        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
      <script
          type="text/javascript"
          src="js/materialize.min.js"></script>
      <script
          type="text/javascript"
          src="js/main.js"></script>
    </body>
  </html>

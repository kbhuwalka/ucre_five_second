<!DOCTYPE html>
  <html>
    <head>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="wrapper beige lighten-3">
      <div class="row container" id="password-container">
        <div class="col s12 m6 offset-m3">
          <div class="card white darken-1" >
            <div class="card-content grey-text text-darken-3">
              <span class="card-title">Enter password for the task:</span>
              <span class="red-text" id="incorrect-password-text">Incorrect password. Please try again.</span>
              <div class="center-align ">
                <div class="password-wrapper">
                	<input id="password" type="password" class="input" name="password">
                	<div class="icon-wrapper" id="submit-btn">
                  	<span toggle="#password-field" class="white-text">Login</span>
                 </div>
              </div>
              </div>
          </div>
          </div>
        </div>
      </div>

      <div class="row container" id="intro-container">
        <div class="col s12 m8 offset-m2">
          <div class="card white darken-1" >
            <div class="card-content grey-text text-darken-3">
              <span class="card-title">You have <b>5 seconds</b> to view the image. You will then answer a few questions.</span>
            </div>
            <div class="card-action center">
              <button class="btn waves-effect waves-light salmon" id="show-task-image-btn">
                Show Image
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row container" id="task-image-container">
          <div class="col center s12 m10 offset-m1">
              <div class="card white darken-1" >
                  <div class="card-image">
                    <img src="images/joyce.jpg" />
                  </div>
              </div>
          </div>
      </div>

      <div class="row container" id="task-container">
        <div class="col s12 m10 offset-m1">
          <div class="card turquoise darken-1">
            <div class="card-content grey-text text-darken-3">
              <span class="card-title" id="question-span">What did you see in the image?</span>
              <form id="options-holder" class="grey-text text-darken-3">
                <div class="textarea" contenteditable="true"></div>
              </form>
            </div>
            <div class="card-action center">
              <button class="btn waves-effect center cadet waves-light" id="next-question-btn">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row container" id="finish-container">
        <div class="col s12 m10 offset-m1">
          <div class="card indigo darken-1 center-align">
              <div class="card-content">
                <i class="white-text material-icons medium">grade</i>
                <p class="white-text flow-text">Thank You!</p>
              </div>
          </div>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <!-- JQuery CDN-->
      <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
          <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

      <!-- Matrialize JavaScript -->
      <script
          type="text/javascript"
          src="js/materialize.min.js"></script>

      <!-- Custom Scripts -->
      <script
          type="text/javascript"
          src="js/main.js"></script>
          <script
              type="text/javascript"
              src="js/firebase.js"></script>
    </body>
  </html>
